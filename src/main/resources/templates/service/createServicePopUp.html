<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
<div th:fragment="createServicePopUp" th:id="createServicePopUp" class="modal fade modal-dialog-scrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createServiceHeader">Add Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="clickCreateServiceNo()"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{service/create}" method="POST" th:object="${newService}" id="createServiceForm">
                    <div id="createServicePane">
                    <div class="input-group input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input type="text" class="form-control" th:field="*{name}" autocomplete="off"
                               onkeyup="validFormNewServiceByEachField(this)"
                               onpaste="validFormNewServiceByEachField(this)">
                    </div>

                    <div class="input-group input-group mb-3">
                        <span class="input-group-text date">Price</span>
                        <input type="number" class="form-control" th:field="*{price}" min=0 autocomplete="off"
                               onkeyup="validFormNewServiceByEachField(this)"
                               onchange="validFormNewServiceByEachField(this)"
                               onpaste="validFormNewServiceByEachField(this)">
                    </div>

                    <div class="modal-footer">
                        <div class="col-md-12 text-center">
                            <button onclick="clickCreateService()" type="button" class="btn btn-primary">Save</button>
                            <button onclick="validSubmitNewServiceForm('createServiceForm', 'reset')" class="btn btn-secondary" type="reset">Clear</button>
                        </div>
                    </div>
                    </div>

                    <div id="createServiceConfirm" style="display: none">
                        <p>Are you sure you want to add <b id="createServiceName"></b> ?</p>
                        <div class="modal-footer">
                            <div class="col-md-12 text-center">
                            <button class="btn btn-primary" type="submit">Yes</button>
                            <button onclick="clickCreateServiceNo()" type="reset" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
