<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Account View</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <link th:rel="stylesheet" th:href="@{/css/table-image.css}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<div class="container">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-3 mb-3 mt-3 ms-5">
        <img class="img-fluid rounded-circle w-75" th:if="${account.img_path != null}" th:src="${account.img_path}" />
        <img class="img-fluid rounded-circle w-75" th:unless="${account.img_path != null}" th:src="@{/images/no-image.jpg}" />
      </div>
      <div class="col-md-8 ms-auto">
        <div class="card-body">
          <button type="button" class="btn btn-primary float-end">Edit</button>
          <h3 class="card-title">Name Surname</h3>
          <p class="card-text">----- Address -----</p>
          <p class="card-text">----- Phone No. -----</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-5">
      <div class="float-end mt-3 mb-3">
          <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#createPetPopUp">
              + เพิ่มสัตว์เลี้ยง
          </button>
          <!--Call Create pet (PopUp)-->
          <th:block th:replace="pet/petPopUp/createPetPopUp :: createPetPopUp(${account.accId})">modal</th:block>
      </div>
  </div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">รูปภาพ</th>
            <th scope="col">ชื่อสัตว์เลี้ยง</th>
            <th scope="col">เพศ</th>
            <th scope="col">วันเกิด</th>
            <th scope="col">ประเภท</th>
            <th scope="col">พันธุ์</th>
            <th scope="col">ทำหมัน(Y/N)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pet : ${pets}">
            <th scope="row"><img alt="" th:src="*{'data:image;base64,'+{pet.image}}" style="width:100px;height:100px"></th>

            <td>[[*{pet.name}]]</td>
            <td>[[*{pet.gender}]]</td>
            <td>[[*{pet.doB}]]</td>
            <td>[[*{pet.petType}]]</td>
            <td>[[*{pet.breed}]]</td>
            <td th:switch="${pet.sterilization}">
                <p th:case="true">Y</p>
                <p th:case="false">N</p>
            </td>

        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
