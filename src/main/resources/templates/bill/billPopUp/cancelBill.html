<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
<div th:fragment="cancelBill(billID,refund)" th:id="'cancelBill'+${billID}" class="modal fade modal-dialog-scrollable" tabindex="-1" role="dialog"
     data-bs-backdrop="static" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cancel Bill ID : [[${billID}]]</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{'/bill/paid/cancel'}" method="POST">
          <!--ID-->
          <input type="hidden" class="form-control" id="billID" name="billID" th:value="${billID}">

          <p>Are you sure you want to cancel this bill ?</p>
          <p>You need to refund <b>[[${refund}]] à¸¿</b></p>
          <!--button-->
          <div class="modal-footer align-content-center">
            <!--                        <button class="btn btn-secondary" type="reset">cancel</button>-->
            <!--                        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>-->
            <button class="btn btn-secondary" type="submit">Yes</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>

</body>
</html>
