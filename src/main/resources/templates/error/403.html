<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Error 403</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.2/dist/css/bootstrap.min.css"
        integrity="sha384-gyO8lJvpzNcI+vcvNzWZl8Mgs+wnXcEuMqU6qyUJ8C+6TcByzTSSvDMmZJbRWhn"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Lato', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      border: none;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .card h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #666;
    }

    .btn {
      background-color: #ff3860;
      border-color: #ff3860;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 10px 30px;
      border-radius: 30px;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #e62b4a;
      border-color: #e62b4a;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>403</h1>
    <h1>Unauthorized</h1>
    <p>Sorry, you don't have permission to access this resource.</p>
<!--    <a href="/" class="btn btn-lg">Back to home</a>-->
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-5Lf87CcLVEsbQi+3ZpBuxS6tYSY1tXzzFtJhhs5f4w4gBk7VJ1E4F44KjACowtkF"
        crossorigin="anonymous"></script>
</body>
</html>
