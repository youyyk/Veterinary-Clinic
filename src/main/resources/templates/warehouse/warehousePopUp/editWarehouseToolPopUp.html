<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>

<div th:fragment="editWarehouseToolPopUp(editTool)" th:id="'editWarehouseToolPopUp'+${editTool.toolID}" class="modal fade modal-dialog-scrollable" tabindex="-1" role="dialog"
     data-bs-backdrop="static" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:id="'editToolHeader'+${editTool.toolID}">Edit [[${editTool.name}]]</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        th:attr="onclick='clickEditItemNo(\''+'Tool' +'\',\''+${editTool.ToolID} +  '\');'"></button>
            </div>

            <!--Edit Tool Warehouse-->
            <div class="modal-body">
                <form th:action="@{warehouse/edit/tool/{id} (id=${editTool.toolID})}" method="POST"
                      th:id="'editToolForm'+${editTool.toolID}">
                    <div th:id="'editToolPane'+${editTool.toolID}">
                    <!--Tool's Name-->
                    <div class="input-group input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input type="text" class="form-control" th:value="${editTool.name}" id="name" name="name"
                               autocomplete="off"
                               th:onkeyup="'javascript:validFormEditToolInfoByEachField(\'' + 'name' +'\',\''+ ${editTool.toolID} + '\');'"
                               th:onpaste="'javascript:validFormEditToolInfoByEachField(\'' + 'name' +'\',\''+ ${editTool.toolID} + '\');'">
                    </div>

                    <!--Price-->
                    <div class="input-group input-group mb-3">
                        <span class="input-group-text date">Price</span>
                        <input type="number" class="form-control" th:value="${editTool.price}" id="price" name="price"
                               autocomplete="off"
                               th:onkeyup="'javascript:validFormEditToolInfoByEachField(\'' + 'price' +'\',\''+ ${editTool.toolID} + '\');'"
                               th:onchange="'javascript:validFormEditToolInfoByEachField(\'' + 'price' +'\',\''+ ${editTool.toolID} + '\');'"
                               th:onpaste="'javascript:validFormEditToolInfoByEachField(\'' + 'price' +'\',\''+ ${editTool.toolID} + '\');'">
                    </div>

                    <!--Description-->
                    <div class="input-group input-group mb-3">
                        <span class="input-group-text date">Description</span>
                        <input type="text" class="form-control" th:value="${editTool.description}" id="description" name="description"
                               autocomplete="off"
                               th:onkeyup="'javascript:validFormEditToolInfoByEachField(\'' + 'description' +'\',\''+ ${editTool.toolID} + '\');'"
                               th:onpaste="'javascript:validFormEditToolInfoByEachField(\'' + 'description' +'\',\''+ ${editTool.toolID} + '\');'">
                    </div>
                        <div class="modal-footer">
                            <div class="col-md-12 text-center">
                                <button th:attr="onclick='clickEditItem(\''+'Tool' +'\',\''+${editTool.ToolID} +  '\');'" class="btn btn-primary" type="button">save</button>
                                <button th:onclick="'validSubmitEditToolInfoForm(\'' + 'editToolForm'+ ${editTool.ToolID} +'\',\''+ 'reset' + '\');'" class="btn btn-secondary" type="reset">Reset</button>
                            </div>
                        </div>
                    </div>

                    <div th:id="'editToolConfirm'+ ${editTool.ToolID}" style="display: none" class="text-start">
                        <p >Are you sure you want to edit <b>[[${editTool.name}]]</b> ?</p>
                        <div class="modal-footer">
                            <div class="col-md-12 text-center">
                                <button class="btn btn-primary" type="submit">Yes</button>
                                <button th:attr="onclick='clickEditItemNo(\''+'Tool' +'\',\''+${editTool.ToolID} +  '\');'" type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>

</html>
