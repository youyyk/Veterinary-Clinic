<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<style>
#allMeet {
  border-collapse: collapse;
  width: 75%;
}
#allMeet td, #allMeet th {
  border: 1px solid #ddd;
  padding: 8px;
}

#allMeet tr:nth-child(even){background-color: #f2f2f2;}

#allMeet tr:hover {background-color: #ddd;}

#allMeet th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
<body>
    <div th:insert="fragments/header :: header"></div>
    <h1>All Meetings</h1>

    <table id="allMeet">
        <thead>
        <tr>
            <th>Id</th>
            <th>Meeting Date</th>
            <th>Pet ID</th>
            <th>Pet's Name</th>
            <th>Pet's Type</th>
            <th>Pet's Breed</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.appointmentID}"></td>

                <td th:text="${appointment.date}"></td>

                <td th:text="${appointment.pet.PetID}"></td>

                <td th:text="${appointment.pet.Name}"></td>

                <td th:text="${appointment.pet.petType}"></td>

                <td th:text="${appointment.pet.Breed}"></td>

                <td th:text="${appointment.description}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
